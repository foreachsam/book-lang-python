---
layout: xsl
---

		<div class="ui stackable grid container">

			<div class="three wide column">

			</div>

			<div class="ten wide column">

				<article class="page">

				{% if page.title %}
					<header class="page-header">
						<h1 class="page-title">{{ page.title | escape }}</h1>
					</header>
				{% endif %}

					<div class="page-content">
						{{ content }}
					</div>

				</article>

			</div>

		</div>
